dataset: 'small'
dim_embedding: 64
max_len: &max_len 256
bs: 32
patience: 8

profile_encoder_args:
  dim_in: 7
  num_head: 2
  num_layers: 4
  dim_feedforward: 32
  dropout: 0.1
  activation: 'gelu'
  max_len: *max_len
  metadata: true

optim_args:
  'lr': 1.0e-3
  'weight_decay': 1.0e-5

trainer_args:
  precision: '32'
  min_epochs: 10
  max_epochs: 200
  accumulate_grad_batches: 4
